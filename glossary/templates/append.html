{% extends 'base.html' %}

{% block title %}문장 입력~{% endblock %}

{% block content %}

<div class="my-box">
<h2>Append a new article</h2>

<form action="{% url 'glossary:append_article' %}" method="POST">
        {% csrf_token %}
<textarea cols="70" rows="15" name="article" placeholder="Text Article" maxlength="10000"/></textarea>
<input type="submit" value="Append" />
</form>
<p/>
<form action="{% url 'glossary:append_url' %}" method="POST">
        {% csrf_token %}
<textarea cols="70" rows="5" name="target_url" placeholder="http://news.google.com"/></textarea>
<input type="submit" value="Append" />
</form>
<p/>

<form action="{% url 'glossary:append_image' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
<input type="file" name="image_file" />
<input type="submit" value="Upload" />
</form>

</div>

{% endblock %}
