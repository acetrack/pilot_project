{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p/>
    <table border="0" width="95%">
      <tr>
          <td style="text-align: left;">
              {% if not user.is_authenticated %}
                  <a href="{% url 'account:sign_up' %}">회원가입</a>
              {% endif %}
          </td>
      </tr>
    </table>

{% endblock %}
