<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body style="padding-top: 50px;">
        <header>

            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                                data-toggle="collapse" data-target="#navbar"
                                aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            {% if user.is_authenticated %}
                                {{ user.username }}
                            {% else %}
                                Acetrack
                            {% endif %} Glossary</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/">Blog</a></li>
                        <li><a href="{% url 'glossary:home' %}">Glossary</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'account:logout' %}?next=/">logout</a></li>
                        {% else %}
                            <li><a href="{% url 'account:login' %}">login</a></li>
                        {% endif %}
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
            <!--div id="id_navigation">
                <table>
                    <tr>
                        <td><h2><a href="http://localhost:8080">Home</a></h2></td>
                        <td><h2><a href="">Blog</a></h2></td>
                        <td><h2><a href="{% url 'glossary:home' %}">Glossary</a></h2></td>
                        <td><h2>
                            {% if user.is_authenticated %}
                                Hi {{ user.username }}!
                                <a href="{% url 'account:logout' %}?next=/">logout</a>
                            {% else %}
                                <a href="{% url 'account:login' %}">login</a>
                            {% endif %}

                        </h2></td>
                    </tr>
                </table>
            </div-->
        </header>
        <hr>
        <main>
            <div class="container">
            {% block content %}
            {% endblock %}
            </div>
        </main>
        <hr>
        <footer style="padding: 50px; text-align: right;">
            <a href="http://acetrack.pythonanywhere.com">acetrack.pythonanywhere.com</a>
        </footer>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </body>
</html>
